<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="img/events/sangeet2.png" alt="banner" style="width:100%;height:auto;">
    <title>Wedding Day - 27 November</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/bg4.jpg'); /* Set your background image URL here */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-attachment: fixed; /* Fixed background image */
            background-position: center center; /* Center the background image */

        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .event-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .event-image2 {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .event-details img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .event-details .text {
            flex: 1;
            padding: 0 20px;
        }

        .event-details h2 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
        }

        .event-details p {
            font-size: 18px;
            color: #666;
        }

        /* Style for the fancy button */
        .fancy-button {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #FF6B6B; /* Background color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect */
        .fancy-button:hover {
            background-color: #FF3030; /* Change color on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        @media (min-width: 768px) {
            .event-image,  .event-image-left, .event-image-right {
                width: 300px; /* Set max-width for larger screens */
                height: auto; /* Set height for larger screens */
            }

            .event-image2, .event-image3, .event-image4 {
                width: 300px; /* Set max-width for larger screens */
                height: auto; /* Set height for larger screens */
            }
            .header h1 {
                font-size: 36px;
            }

            .event-details {
                flex-direction: row;
            }

            .event-details .text {
                flex: 1;
                padding: 0 20px;
            }

            .event-details h2 {
                font-size: 24px;
            }

            .event-details h3 {
                font-size: 20px;
            }

            .event-header {
                display: flex; /* Display the h2 and h3 elements side by side */
                justify-content: space-between; /* Add space between them */
                align-items: center; /* Vertically align them */
                }

            .event-details {
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid #ccc; /* Add a border for visual separation */
                border-radius: 10px; /* Add border radius for rounded corners */
                padding: 10px; /* Add padding to the box */
                max-width: 300px; /* Set a maximum width for the box */
                text-align: center;
                }

        .event-image-left,
        .event-image-right {
            max-width: 100px; /* Set the maximum width for the images on both sides */
            height: auto;
            }

        .event-image-left {
            margin-right: 10px; /* Add margin for spacing between the image and text */
            }

        .event-image-right {
            margin-left: 10px; /* Add margin for spacing between the image and text */
            }

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wedding Day</h1>
            <p>27 November</p>
        </div>

        <div class="event-details">
            <img src="img/events/baraat2.png" alt="Haldi Ceremony" class="event-image-left">
            <br>
            <div class="text">
                <h3>Getting Ready: 3 pm onwards</h3>
                <br>
                <h3>Baraat: 6 pm onwards</h3>
                <br>
                <h3>Varmala: 7 pm onwards</h3>
                <br>
                <h3>Phere: 10 pm onwards</h3>
            </div>
             <img src="img/events/baraat2.png" alt="Haldi Ceremony" class="event-image-right">
        </div>


    <a href="about.html" class="fancy-button">Back to Home</a>

    <div class="footer">
        &copy; 2023 Priya and Leo Wedding Ceremony
    </div>
</body>
</html>
