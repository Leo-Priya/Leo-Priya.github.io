<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="img/events/sangeet2.png" alt="banner" style="width:100%;height:auto;">
    <title>Wedding Day - 27 November</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/bg4.jpg'); /* Set your background image URL here */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-attachment: fixed; /* Fixed background image */
            background-position: center center; /* Center the background image */

        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        /* Style for the fancy button */
        .fancy-button {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #FF6B6B; /* Background color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect */
        .fancy-button:hover {
            background-color: #FF3030; /* Change color on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        /* Common styles for all screen sizes */
        .event-details {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            max-width: 300px;
            text-align: center;
            }

        .event-details h3 {
            margin: 0; /* Remove default margin from h3 elements */
            }

        .event-image-left, .event-image-right {
            max-width: 100px;
            height: auto;
            }

        .event-image-left {
            margin-right: 10px;
            }

        .event-image-right {
            margin-left: 10px;
            }

        /* Media query for screens larger than 768px (adjust the breakpoint as needed) */
        @media (min-width: 768px) {
            .event-details {
                flex-direction: row; /* Horizontal layout for larger screens */
                max-width: 100%; /* Full width for larger screens */
            }

        .event-details .text {
            flex: 1; /* Allow the text to expand and fill available space */
            text-align: left; /* Adjust text alignment as needed */
            }

        .event-image-left, .event-image-right {
            max-width: 50px; /* Adjust image size for larger screens */
            }
}


        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wedding Day</h1>
            <p>27 November</p>
        </div>

        <div class="event-details">
            <img src="img/events/baraat2.png" alt="Haldi Ceremony" class="event-image-left">
            <br>
            <div class="text">
                <h3>Getting Ready: 3 pm onwards</h3>
                <br>
                <h3>Baraat: 6 pm onwards</h3>
                <br>
                <h3>Varmala: 7 pm onwards</h3>
                <br>
                <h3>Phere: 10 pm onwards</h3>
            </div>
             <img src="img/events/baraat2.png" alt="Haldi Ceremony" class="event-image-right">
        </div>


    <a href="about.html" class="fancy-button">Back to Home</a>

    <div class="footer">
        &copy; 2023 Priya and Leo
    </div>
</body>
</html>
