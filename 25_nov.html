<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your-styles.css"> <!-- Link to your custom styles.css file -->
    <title>Travel Plan for November 25th</title>
    <style>
        /* Additional styles specific to this page */

        /* Style for the container of the travel plan */
        .travel-plan-container {
            background-image: url('img/bg4.jpg'); /* Background image for the entire page */
            background-size: cover;
            background-repeat: repeat; /* Make the background image repeat */
            background-position: center;
            color: #fff; /* Text color */
            padding: 100px 0; /* Add space around the content */
        }

        /* Style for the travel plan box */
        .travel-plan-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        /* Style for the title */
        .travel-plan-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Style for the description */
        .travel-plan-description {
            font-size: 18px;
        }

        /* Style for back link */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
        }

        /* Style for the fancy button */
        .fancy-button {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #FF6B6B; /* Background color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect */
        .fancy-button:hover {
            background-color: #FF3030; /* Change color on hover */
        }

        /* Style for the custom icons */
        .custom-icon {
            font-size: 36px;
            color: #fff;
            margin: 10px;
        }

        /* Style for the time details */
        .time-details {
            font-size: 20px;
            margin: 20px 0;
        }

        /* Style for the embedded Google Maps iframes */
        .map-iframe {
            width: 100%;
            max-width: 100%; /* Ensure map stays within container */
            height: auto; /* Allow map to adjust its height for responsiveness */
            border: 0;
            margin-top: 20px; /* Add space between maps and description */
        }

        /* Hover effect for the back link */
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="travel-plan-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="travel-plan-box">
                        <h1 class="travel-plan-title">Travel Plan for November 25th</h1>
                        <div class="time-details">
                            <i class="custom-icon fa fa-clock-o"></i> 2:00 PM onwards: Check-in at Sayaji Hotel
                        </div>
                        <!-- Check-in at Hotel Map -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3781.4314772469247!2d73.75493479999999!3d18.599652799999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sch!4v1696799493655!5m2!1sen!2sch" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <div class="time-details">
                            <i class="custom-icon fa fa-clock-o"></i> 7:00 PM onwards: Dinner at BBQ Nation
                        </div>
                        <!-- Dinner at BBQ Nation Map -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3781.432495225615!2d73.75227240847428!3d18.599606966686736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sch!4v1696799427960!5m2!1sen!2sch" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <p class="travel-plan-description">Join us for a memorable day filled with adventures and delicious food!</p>
                        
                        <a href="about.html" class="fancy-button">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
