<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leo&Priya</title>
    <style>
        /* Reset some default styles */
        body {
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Style for the background image */
        .background-image {
            background-image: url('img/landing/leo_pri.png'); /* Replace 'background.jpg' with your actual background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensure the background image covers the entire viewport */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style for the content in the middle */
        .content {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%; /* Limit content width on smaller screens */
        }

        /* Style for the text */
        h1 {
            font-size: 36px; /* Reduce font size for mobile */
            margin-bottom: 10px;
        }

        /* Style for the entry button */
        .entry-button {
            display: inline-block;
            background-color: transparent; /* Transparent background for the button */
            color: #ffffff; /* White text color */
            padding: 15px 30px; /* Increase padding for a rectangular button */
            text-decoration: none;
            border: 2px solid #ffffff; /* White border around the button */
            border-radius: 0; /* Remove border-radius to make it rectangular */
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 30px; /* Add more margin to separate the button */
        }

        .entry-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Change color on hover (semi-transparent) */
        }

        /* Responsive design for smaller screens (e.g., mobile) */
        @media (max-width: 768px) {
            .background-image {
                background-attachment: scroll; /* Change background-attachment for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="content">
            <h1>We're Getting<br>Married!</h1>
            <a href="about.html" class="entry-button">Enter</a>
        </div>
    </div>
</body>
</html>
