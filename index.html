<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/landing/leo_pri.png'); /* Set the background image for the whole page */
            background-size: cover;
            background-position: center;
        }

        /* Style for the content container */
        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Style for the text */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Style for the entry button */
        .entry-button {
            display: block;
            background-color: #ff4500; /* Customize button color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Add margin to separate the button from the text */
        }

        .entry-button:hover {
            background-color: #ff6b00; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>We're Getting Married!</h1>
        <a href="about.html" class="entry-button">Entry</a>
    </div>
</body>
</html>
