<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50.00%;
  padding: 0px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<div class="row">
  <div class="column">
    <img src="img/landing/pri1.jpg" alt="Pree" style="width:100%">
  </div>
  <div class="column">
    <img src="img/landing/leo1.jpg" alt="Leo" style="width:100%">
  </div>
</div>

</body>
</html>
